name: Build Workflow

on:
  push:
#    branches: master

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
          architecture: "x64"

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Run PyInstaller (Windows)
        run: |
          python -m PyInstaller skilltree-editor.spec

      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v3
        with:
          name: Windows_skilltree-editor
          path: dist/skilltree-editor.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python (macOS)
        uses: actions/setup-python@v2
        with:
          python-version: "3.8" # Use Python 3.8 or later
          architecture: "x64" # Switch to x64 to avoid ARM64 issues

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Run PyInstaller (macOS)
        run: |
          python -m PyInstaller skilltree-editor.spec

      - name: Upload macOS build artifact
        uses: actions/upload-artifact@v3
        with:
          name: MacOS_skilltree-editor
          path: dist/skilltree-editor

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8" # Upgrade to Python 3.8 for better package compatibility

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-dev libyaml-dev  # Install Tkinter and libyaml

      - name: Install requirements
        run: |
          pip install --upgrade pip  # Upgrade pip to the latest version
          pip install -r requirements.txt

      - name: Run PyInstaller (Linux)
        run: |
          python -m PyInstaller skilltree-editor.spec

      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v3
        with:
          name: Linux_skilltree-editor
          path: dist/skilltree-editor

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.head_commit.author.username }}-v${{ github.run_number }}
          release_name: Skilltree Editor Release
          body: |
            Release for commit: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/skilltree-editor.exe
          asset_name: Skilltree-editor-Windows-amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/skilltree-editor
          asset_name: Skilltree-editor-MacOS-amd64
          asset_content_type: application/octet-stream

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/skilltree-editor
          asset_name: Skilltree-editor-Linux-amd64
          asset_content_type: application/octet-stream
